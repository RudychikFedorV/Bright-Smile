<section class="swiper-slides">
    <div class="swiper-slides-top d-flex">
        <div class="swiper-slides-top__quote">
            <img src="img/testimonials/quote.svg" alt="Quote">
        </div>
        <div class="swiper-slides-top__stars d-flex">
            <span>
                <img src="img/testimonials/star.svg" alt="Star">
            </span>
            <span>
                <img src="img/testimonials/star.svg" alt="Star">
            </span>
            <span>
                <img src="img/testimonials/star.svg" alt="Star">
            </span>
            <span>
                <img src="img/testimonials/star.svg" alt="Star">
            </span>
            <span>
                <img src="img/testimonials/star.svg" alt="Star">
            </span>
        </div>
    </div>
    <p class="swiper-slides-body">@@bodyTxt</p>
    <div class="swiper-slides-footer d-flex">
        <div class="swiper-slides-left">
            <img src="img/testimonials/avatar-@@avatarImg.jpg" alt="@@name">
        </div>
        <div class="swiper-slides-right">
            <h1 class="swiper-slides-right__name">@@name</h1>
            <h2 class="swiper-slides-right__speciality">@@speciality</h2>
            <div class="swiper-slides-right__icons d-flex">
                <a href="#!" class="swiper-slides-right__icon">
                    <svg width="27" height="27">
                        <use xlink:href="img/sprites.svg#facebook-icon"></use>
                    </svg>
                </a>
                <a href="#!" class="swiper-slides-right__icon">
                    <svg width="28" height="27">
                        <use xlink:href="img/sprites.svg#telegram-icon"></use>
                    </svg>
                </a>
                <a href="#!" class="swiper-slides-right__icon">
                    <svg width="27" height="27">
                        <use xlink:href="img/sprites.svg#twitter-icon"></use>
                    </svg>
                </a>

            </div>
        </div>
    </div>
</section>
