<section class="appointment py-100">
    <div class="container">
        <div class="appointment-row d-flex">
            <div class="appointment-left">
                <img src="img/appointment/appointment-img.jpg" alt="appointment img">
            </div>
            <div class="appointment-right">
                <div class="why-block1">
                    <p class="why-block1__desc">Book An Appointment</p>
                    <h1 class="why-block1__title">Convenient and Easy Scheduling</h1>
                    <p class="why-block1__txt">Taking care of your dental health has never been easier. With our
                        user-friendly online booking system, you can schedule an appointment at a time that works best
                        for you.
                    </p>
                </div>
                <div class="appointment-form">
                    <form action="/" class="form">
                        <fieldset class="form-input">
                            <input type="text" placeholder="Your Name *" required>
                            <input type="tel" placeholder="Your Phone *" required>
                        </fieldset>
                        <fieldset class="form-input">
                            <input type="email" placeholder="Your Email">
                            <select name="" id="">
                                <option value="Smile design">Smile design</option>
                                <option value="Aesthetic dentistry">Aesthetic dentistry</option>
                                <option value="Teeth cleaning">Teeth cleaning</option>
                                <option value="Surgical tooth extract">Surgical tooth extract</option>
                                <option value="Sleep apnea">Sleep apnea</option>
                                <option value="Dental implantation">Dental implantation</option>
                                <option value="Orthodontic treatment">Orthodontic treatment</option>
                                <option value="Crowns and Bridges">Crowns and Bridges</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-input">
                            <input type="date" placeholder="Appointment Date">
                            <input type="time" placeholder="Time">
                        </fieldset>
                        <textarea name="subject" id="subject" placeholder="Message"></textarea>
                        <button class="btn-margin-right btns btn1">Make Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
