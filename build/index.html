<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bright Smile</title>
	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="icon" sizes="180x180" href="./img/favicons/icon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lato:wght@700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>

	<header class="header">
	<div class="container">
		<div class="header-content">

			<a href="/" class="header-left">
				<img src="img/header/logo.png" alt="Bright  Smile" class="header-left__logo">
			</a>

			<div class="header-right">

				<div class="header-top">
					<div class="header-info">
						<a href="#!" class="header-item">
							<div class="header-item__social">
								<svg class="header-item__social-icon" width="40" height="40">
									<use xlink:href="img/sprites.svg#header-address_icon"></use>
								</svg>
							</div>
							<div class="header-item__content">
								<p class="header-item__content-txt">Address</p>
								<p class="header-item__content-desc">Star Street, 42, Fantasy City</p>
							</div>
						</a>
						<a href="tel:+(6) 666-653-4523" class="header-item">
							<div class="header-item__social">
								<svg class="header-item__social-icon" width="40" height="40">
									<use xlink:href="img/sprites.svg#header-phone_icon"></use>
								</svg>
							</div>
							<div class="header-item__content">
								<p class="header-item__content-txt">Phone</p>
								<p class="header-item__content-desc">+(6) 666-653-4523</p>
							</div>
						</a>
						<a href="mailto:example@gmail.com" class="header-item">
							<div class="header-item__social">
								<svg class="header-item__social-icon" width="40" height="40">
									<use xlink:href="img/sprites.svg#header-email_icon"></use>
								</svg>
							</div>
							<div class="header-item__content">
								<p class="header-item__content-txt">Email</p>
								<p class="header-item__content-desc">example@gmail.com</p>
							</div>
						</a>
					</div>
					<div class="header-socials">
						<a href="#!" class="header-socials__link">
							<svg class="header-socials__icon" width="40" height="41">
								<use xlink:href="img/sprites.svg#header-whatsapp"></use>
							</svg>
						</a>

						<a href="#!" class="header-socials__link">
							<svg class="header-socials__icon" width="40" height="41">
								<use xlink:href="img/sprites.svg#header-telegram"></use>
							</svg>
						</a>

						<a href="#!" class="header-socials__link">
							<svg class="header-socials__icon" width="40" height="42">
								<use xlink:href="img/sprites.svg#header-twitter"></use>
							</svg>
						</a>

					</div>
				</div>

				<div class="header-bottom">
					<nav class="header-nav">
						<div class="header-backdrop" id="headerBackdrop" onclick="navToggle()"></div>
						<ul class="header-nav__list" id="headerUl">
							<li class="header-nav__item"><a class="active header-nav__link" href="#!">Home</a></li>
							<li class="header-nav__item"><a class="header-nav__link" href="#!">About</a></li>
							<li class="header-nav__item"><a class="header-nav__link menu-has-children" href="#!">Services</a>
								<ul class="sub-menu">
									<li><a href="#!" class="sub-menu__txt">Services</a></li>
									<li><a href="#!" class="sub-menu__txt">Service Details</a></li>
								</ul>
							</li>
							<li class="header-nav__item"><a class="header-nav__link menu-has-children" href="#!">Team</a>
								<ul class="sub-menu">
									<li><a href="#!" class="sub-menu__txt">Team</a></li>
									<li><a href="#!" class="sub-menu__txt">Team Details</a></li>
								</ul>
							</li>
							<li class="header-nav__item"><a class="header-nav__link menu-has-children" href="#!">Blog</a>
								<ul class="sub-menu">
									<li><a href="#!" class="sub-menu__txt">Blog</a></li>
									<li><a href="#!" class="sub-menu__txt">Blog Details</a></li>
								</ul>
							</li>
							<li class="header-nav__item"><a class="header-nav__link" href="#!">Contact</a></li>
						</ul>
					</nav>
					<a href="#!" class="header-btn btn-1">Appointment Now</a>
				</div>

			</div>

		</div>
	</div>
</header>
	<!-- <main class="main"> </main> -->
	

	<script src="./js/index.bundle.js"></script>

	<script>
		function navToggle() {
			document.getElementById("headerUl").classList.toggle("_active");
			document.getElementById("headerBackdrop").classList.toggle("_active");
		}
	</script>

</body>

</html>
